<h1>{{titulo}} Heroe <small>{{heroe.superhero}}</small></h1>
<div fxLayout="row"
     fxLayout.xs="column"
     fxLayoutGap="40px">
  <div fxFlex="50" fxLayout="column">
    <div fxLayout="row"
         fxLayout.xs="column"
         fxLayoutGap="30px">
      <mat-form-field fxFlex="100">
        <mat-label>Super heroe</mat-label>
        <input matInput type="text" required
               [(ngModel)]="heroe.superhero" />
      </mat-form-field>

      <mat-form-field fxFlex="100">
        <mat-label>Alter ego</mat-label>
        <input matInput type="text" required
              [(ngModel)]="heroe.alter_ego" />
      </mat-form-field>
    </div>

    <mat-form-field>
      <mat-label>Primera aparici√≥n</mat-label>
      <input matInput type="text" required
              [(ngModel)]="heroe.first_appearance"/>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Personajes</mat-label>
      <input matInput type="text" required
             [(ngModel)]="heroe.characters" />
    </mat-form-field>

    <mat-form-field >
      <mat-label>Creador</mat-label>
      <mat-select  [(ngModel)]="heroe.publisher">
        <mat-option *ngFor="let p of publishers" [value]="p.id">{{
          p.desc
        }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Foto Url</mat-label>
      <input matInput type="text" required
            [(ngModel)]="heroe.alt_img" />
    </mat-form-field>
    <br />
    <div fxLayout>
    <button mat-raised-button (click)="guardar()">Guardar</button>

    <span class="spacer"></span>
      <button mat-raised-button color="warn" *ngIf="heroe.id"  (click)="borrar()">
        <mat-icon>remove</mat-icon>
        Borrar
      </button>
    </div>

  </div>

  <div fxFlex="50" fxlayout="column">
    <img [src]="heroe | imagen" />
  </div>
</div>
